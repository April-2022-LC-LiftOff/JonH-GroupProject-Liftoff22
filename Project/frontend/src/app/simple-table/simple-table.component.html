<!DOCTYPE html>
<html lang="en">
<p>simple-table works!</p>
<table>
    <thead>
        <tr>
            <td>Id</td>
            <td>1</td>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let oneReminder of reminder">
        <td>{{oneReminder}}</td>
        <td>{{oneReminder}}</td>
    </tr>
    </tbody>
</table>
</html>
<div *ngFor="let r of reminders">
    <p>Name: {{r.name}}</p>
    <p>Description: {{r.description}}</p>
    <p>Frequency: {{r.frequency}}</p>
    <p>Date Created: {{r.dateCreated}}</p>
</div>
