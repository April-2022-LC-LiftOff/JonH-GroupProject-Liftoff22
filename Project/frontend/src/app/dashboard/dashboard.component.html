<div class="button-container">
    <img src="../../assets/img/add-reminder.png" (click)="goToAddReminder('/reminder')" alt="Add Reminder">
    <div class="button-text">
        <p>Add Reminder</p>
    </div>
    
</div>
<div class="reminder-container">
    <div *ngFor="let r of reminders; let i = index" [class.active]="i == currentIndex" (mouseover)="setActiveReminder(reminder,i)">
        <div class="reminder-wrapper" id="{{r.id}}" >
            <p>Name: {{r.name}}</p>
            <p>Description: {{r.description}}</p>
            <p>Frequency: {{r.frequency}}</p>
            <p>Date Created: {{r.dateCreated}}</p>
            <p>Time To Remind: {{r.timeToRemind}}</p>
            <p>Category: {{r.reminderCategory}}</p>
            <button type="button" (click)="deleteReminder(r)">Delete</button>
            <button type="button" (click)="goToUpdate(r.id)">Update</button>
            <button type="button" (click)="sendReminder(r.id)">Send</button>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
