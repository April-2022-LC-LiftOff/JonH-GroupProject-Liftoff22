<div style="width: 400px; margin: auto;">
    <div *ngIf="currentReminder" class="edit-form">
        <h4>Reminder</h4>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        [(ngModel)]="currentReminder.name"
                        name="name"
                />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input
                        type="text"
                        class="form-control"
                        id="description"
                        [(ngModel)]="currentReminder.description"
                        name="description"
                />
            </div>
            <div>
                <label>Frequency:</label>
                <select name="frequency" [(ngModel)]="currentReminder.frequency" required>
                    <option *ngFor="let frequency of frequencies">{{frequency.name}}</option>
                </select>
            </div>
            <div>
                <label>Time To Remind:</label>
                <select name="hourToRemind" [(ngModel)]="rTime.hour" required>
                    <option *ngFor="let hour of hours">
                        {{ hour }}
                    </option>
                </select>
                <select name="minuteToRemind" [(ngModel)]="rTime.minute" required>
                    <option *ngFor="let minute of minutes">
                        {{ minute }}
                    </option>
                </select>
                <select name="meridiemToRemind" [(ngModel)]="rTime.meridiem" required>
                    <option *ngFor="let meridiem of meridiems">
                        {{ meridiem }}
                    </option>
                </select>
            </div>
            <div>
                <label>Category:</label>
                <select name="reminderCategory" [(ngModel)]="currentReminder.reminderCategory" required>
                    <option *ngFor="let category of reminderCategories">
                        {{ category }}
                    </option>
                </select>
            </div>
            <div>
                <label>How to notify:</label>
                <select name="sendType" [(ngModel)]="currentReminder.sendType" required>
                    <option *ngFor="let type of sendTypes">
                        {{ type }}
                    </option>
                </select>
            </div>
        </form>
        <button
                type="submit"
                class="badge badge-success"
                (click)="updateReminder()"
        >
            Update
        </button>
        <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentReminder">
        <br />
        <p>Cannot access this Reminder...</p>
    </div>
</div>
