<div class="container">
  <div *ngIf="currentReminder" class="edit-form">
    <h2>Update Reminder</h2>
    <form>
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentReminder.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description" class="control-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentReminder.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="frequency" class="control-label">Frequency:</label>
        <select
          name="frequency"
          class="form-control"
          [(ngModel)]="currentReminder.frequency"
          aria-required="true"
          required
        >
          <option *ngFor="let frequency of frequencies">
            {{ frequency.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="hourToRemind" class="control-label">Time To Remind:</label>
        <div class="row">
          <div class="col-sm-2">
            <select
              name="hourToRemind"
              class="form-control"
              [(ngModel)]="rTime.hour"
              aria-required="true"
              required
            >
              <option *ngFor="let hour of hours">
                {{ hour }}
              </option>
            </select>
          </div>
          <div class="col-sm-2">
            <select
              name="minuteToRemind"
              class="form-control"
              [(ngModel)]="rTime.minute"
              aria-required="true"
              required
            >
              <option *ngFor="let minute of minutes">
                {{ minute }}
              </option>
            </select>
          </div>
          <div class="col-sm-2">
            <select
              name="meridiemToRemind"
              class="form-control"
              [(ngModel)]="rTime.meridiem"
              aria-required="true"
              required
            >
              <option *ngFor="let meridiem of meridiems">
                {{ meridiem }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="reminderCategory" class="control-label">Category:</label>
        <select
          name="reminderCategory"
          class="form-control"
          [(ngModel)]="currentReminder.reminderCategory"
          aria-required="true"
          required
        >
          <option *ngFor="let category of reminderCategories">
            {{ category }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="sendType" class="control-label">How to notify:</label>
        <select
          name="sendType"
          class="form-control"
          [(ngModel)]="currentReminder.sendType"
          aria-required="true"
          required
        >
          <option *ngFor="let type of sendTypes">
            {{ type }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="statusType" class="control-label">Set status:</label>
        <select
                name="statusType"
                class="form-control"
                [(ngModel)]="currentReminder.status"
                aria-required="true"
                required
        >
          <option *ngFor="let status of statusTypes">
            {{ status }}
          </option>
        </select>
      </div>
    </form>
    <button
      role="button"
      type="submit"
      class="badge badge-success"
      (click)="updateReminder()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  <div role="alert" aria-relevant="all" *ngIf="!currentReminder">
    <br />
    <p>Cannot access this Reminder...</p>
  </div>
</div>
