<!DOCTYPE html>
<html lang="en">
<!--<link href='https://fonts.googleapis.com/css?family=Coustard' rel='stylesheet'>-->

<p style="text-align: center">Registration</p>
<form
  #form="ngForm"
  method="post"
  action="register"
  #userregister="ngForm"
  (ngSubmit)="onClickSubmit()"
>

  <div class="registration" style="text-align: center">
  <div>
    <label for="userName">User Name: </label>
    <input
      type="text"
      id="userName"
      name="userName"
      [(ngModel)]="user.username"
      required
    />
  </div>
  <div>
    <label for="email">Email: </label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      required
    />
  </div>
  <div>
    <label for="password">Password: </label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="user.password"
      required
    />
  </div>
  <div>
    <label for="verifyPassword">Verify Password: </label>
    <input
      type="password"
      id="verifyPassword"
      name="verifyPassword"
      [(ngModel)]="user.verifyPassword"
      required
    />
  </div>
  <div>
    <button class="btn btn-warning" type="submit" [disabled]="!form.valid || isLoading">
      Register
    </button>
  </div>
  </div>
</form>
</html>
