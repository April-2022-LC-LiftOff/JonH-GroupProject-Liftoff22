<form
  #form="ngForm"
  method="post"
  action="register"
  #userregister="ngForm"
  (ngSubmit)="onClickSubmit()"
>
  <div>
    <label for="userName">User Name: </label>
    <input
      type="text"
      id="userName"
      name="userName"
      [(ngModel)]="user.username"
      required
    />
  </div>
  <div>
    <label for="email">Email: </label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      required
    />
  </div>
  <div>
    <label for="password">Password: </label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="user.password"
      required
    />
  </div>
  <div>
    <label for="verifyPassword">Verify Password: </label>
    <input
            type="password"
            id="verifyPassword"
            name="verifyPassword"
            [(ngModel)]="user.verifyPassword"
            required
    />
  </div>
  <div>
    <label for="mobile">Mobile Number</label>
    <input
            type="text"
            id="mobile"
            name="mobile"
            [(ngModel)]="user.mobile"
    />
  </div>
  <div>
    <label>Carrier</label>
    <select name="carrier" [(ngModel)]="user.carrier">
      <option *ngFor="let carrier of carriers">
        {{ carrier.name }}
      </option>
    </select>
  </div>
  <div>
    <button type="submit" [disabled]="!form.valid || isLoading">
      Register
    </button>
  </div>
</form>
