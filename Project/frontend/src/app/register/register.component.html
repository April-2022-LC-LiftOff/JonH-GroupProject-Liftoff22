<div style="width: 400px; margin: auto;">
  <div class="edit-form">
    <h4>Register</h4>
    <form [formGroup]="registerUserForm">
      <div class="form-group">
        <label for="username">Name</label>
        <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                name="username"
                required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
                type="text"
                id="email"
                class="form-control"
                formControlName="email"
                name="email"
                required
        />
      </div>
      <div class="form-group">
        <label for="password">Change Password: </label>
        <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                formControlName="password"
                required
        />
      </div>
      <div class="form-group">
        <label for="verifyPassword">Verify Password: </label>
        <input
                type="password"
                id="verifyPassword"
                name="verifyPassword"
                class="form-control"
                formControlName="verifyPassword"
                required
        />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number (Format: 555-555-5555)</label>
        <input
                class="form-control"
                appPhoneMask
                formControlName="mobile"
                type="text"
                id="mobile"
                name="mobile"
        />
      </div>
      <div class="form-group">
        <label>Carrier</label>
        <select name="carrier" class="form-control" formControlName="carrier">
          <option *ngFor="let carrier of carriers">
            {{ carrier.name }}
          </option>
        </select>
      </div>
    </form>
    <button
            type="submit"
            class="badge badge-success"
            (click)="onClickSubmit()"
    >
      Register
    </button>
    <p>{{ message }}</p>
  </div>
