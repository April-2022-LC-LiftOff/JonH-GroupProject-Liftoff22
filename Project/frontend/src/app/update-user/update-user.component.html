<div style="width: 400px; margin: auto;">
    <div *ngIf="currentUser" class="edit-form">
        <h4>User Profile</h4>
        <form>
            <div>
                <label for="username">Name</label>
                <input
                        type="text"
                        id="username"
                        [(ngModel)]="currentUser.username"
                        name="username"
                        required
                />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                        type="text"
                        id="email"
                        [(ngModel)]="currentUser.email"
                        name="email"
                        required
                />
            </div>
            <div>
                <label for="password">Change Password: </label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        [(ngModel)]="currentUser.password"
                        required
                />
            </div>
            <div>
                <label for="verifyPassword">Verify Password: </label>
                <input
                        type="password"
                        id="verifyPassword"
                        name="verifyPassword"
                        [(ngModel)]="currentUser.verifyPassword"
                        required
                />
              </div>
              <div>
                <label for="mobile">Mobile Number (Format: 555-555-5555)</label>
                <input
                        type="text"
                        id="mobile"
                        name="mobile"
                        [(ngModel)]="currentUser.mobile"
                />
              </div>
              <div>
                <label>Carrier</label>
                <select name="carrier" [(ngModel)]="currentUser.carrier">
                  <option *ngFor="let carrier of carriers">
                    {{ carrier.name }}
                  </option>
                </select>
              </div>
        </form>
        <button
                type="submit"
                class="badge badge-success"
                (click)="updateUser()"
        >
            Update
        </button>
        <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentUser">
        <br />
        <p>Cannot access profile. Please log in and retry...</p>
    </div>
</div>
