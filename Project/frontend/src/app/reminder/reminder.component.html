<p>reminder works!</p>
<form
  #form="ngForm"
  method="post"
  action="reminder"
  #userregister="ngForm"
  (ngSubmit)="onClickSubmit()"
>
  <div>
    <label for="name">Reminder Name: </label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="reminder.name"
      required
    />
  </div>
  <div>
    <label for="description">Description: </label>
    <input
      type="text"
      id="description"
      name="description"
      [(ngModel)]="reminder.description"
      required
    />
  </div>
  <div>
    <label>Frequency:</label>
    <select name="frequency" [(ngModel)]="reminder.frequency" required>
      <option *ngFor="let frequency of frequencies">
        {{ frequency.name }}
      </option>
    </select>
  </div>
  <div>
    <button type="submit" [disabled]="!form.valid || isLoading">
      Create Reminder
    </button>
  </div>

  <div>
    <table>
      <tr *ngFor="let r of reminders">
        <td>{{ r.name }}</td>
      </tr>
    </table>
  </div>
  <app-simple-table></app-simple-table>
</form>
