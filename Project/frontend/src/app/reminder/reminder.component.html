<div class="container">
  <h1>Add A Reminder</h1>
  <form
    #form="ngForm"
    method="post"
    action="reminder"
    #userregister="ngForm"
    (ngSubmit)="onClickSubmit()"
  >
    <div class="form-group">
      <label for="name" class="control-label">Reminder Name: </label>
      <input
        class="form-control"
        type="text"
        id="name"
        name="name"
        [(ngModel)]="reminder.name"
        required
      />
    </div>
    <div class="form-group">
      <label for="description" class="control-label">Description: </label>
      <input
        class="form-control"
        type="text"
        id="description"
        name="description"
        [(ngModel)]="reminder.description"
        required
      />
    </div>
    <div>
      <label for="frequency" class="control-label">Frequency:</label>
      <select
        name="frequency"
        [(ngModel)]="reminder.frequency"
        class="form-control"
        required
      >
        <option *ngFor="let frequency of frequencies">
          {{ frequency.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="hourToRemind" class="control-label">Time To Remind:</label>
      <select
        class="form-control"
        name="hourToRemind"
        [(ngModel)]="rTime.hour"
        required
      >
        <option *ngFor="let hour of hours">
          {{ hour }}
        </option>
      </select>
      <select
        class="form-control"
        name="minuteToRemind"
        [(ngModel)]="rTime.minute"
        required
      >
        <option *ngFor="let minute of minutes">
          {{ minute }}
        </option>
      </select>
      <select
        class="form-control"
        name="meridiemToRemind"
        [(ngModel)]="rTime.meridiem"
        required
      >
        <option *ngFor="let meridiem of meridiems">
          {{ meridiem }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="reminderCategory" class="control-label">Category:</label>
      <select
        class="form-control"
        name="reminderCategory"
        [(ngModel)]="reminder.reminderCategory"
        required
      >
        <option *ngFor="let category of reminderCategories">
          {{ category }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="sendType" class="control-label">How to notify:</label>
      <select
        class="form-control"
        name="sendType"
        [(ngModel)]="reminder.sendType"
        required
      >
        <option *ngFor="let type of sendTypes">
          {{ type }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button role="button" type="submit" [disabled]="!form.valid || isLoading">
        Create Reminder
      </button>
    </div>
  </form>
</div>
