<div class="container">
  <h2>Login</h2>
  <form
    #form="ngForm"
    method="post"
    action="login"
    #userlogin="ngForm"
    (ngSubmit)="onLoginSubmit()"
  >
    <div class="form-group">
      <label for="userName">User Name: </label>
      <input
        class="form-control"
        type="text"
        id="userName"
        name="userName"
        [(ngModel)]="user.username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password: </label>
      <input
        class="form-control"
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
      />
    </div>

    <div class="form-group">
      <button
        role="button"
        class="btn btn-primary"
        type="submit"
        [disabled]="!form.valid || isLoading"
      >
        Login
      </button>
    </div>
  </form>
</div>
