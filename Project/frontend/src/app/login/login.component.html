<!DOCTYPE html>
<html lang="en">
<link href='https://fonts.googleapis.com/css?family=Niramit' rel='stylesheet'>

<p style="text-align: center">LOGIN</p>
<form
  #form="ngForm"
  method="post"
  action="login"
  #userlogin="ngForm"
  (ngSubmit)="onLoginSubmit()"
>

  <div class="loginTab" style="text-align: center">

  <div class="row">
  <div class="col">
    <label for="userName">User Name: </label>
    <input
      type="text"
      id="userName"
      name="userName"
      [(ngModel)]="user.username"
      required
    />
  </div>

  <div class="col">
    <label for="password">Password: </label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="user.password"
      required
    />
  </div>
  </div>

    <div class="button">
    <button class="btn btn-outline-info" type="submit" [disabled]="!form.valid || isLoading">
      Login
    </button>
  </div>
  </div>
</form>
</html>
