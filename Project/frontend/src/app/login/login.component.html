<!DOCTYPE html>
<html lang="en">
<link href='https://fonts.googleapis.com/css?family=Niramit' rel='stylesheet'>

<div class="error-box "*ngIf="errorBox.eMessage">
  <p>{{errorBox.eMessage}}</p>
</div>

<div class="container">
<p style="text-align: center">LOGIN</p>
<form
  #form="ngForm"
  method="post"
  action="login"
  #userlogin="ngForm"
  (ngSubmit)="onLoginSubmit()"
>

  <div class="loginTab" style="text-align: center">


  <div class="row">
  <div class="col form-group">
    <label for="userName">User Name: </label>
    <input
       class="form-control"
       type="text"
       id="userName"
       name="userName"
       [(ngModel)]="user.username"
       placeholder="User Name"
       aria-required="true"
       required
    />
  </div>

  <div class="col form-group">
    <label for="password">Password: </label>
    <input
       class="form-control"
       type="password"
       id="password"
       name="password"
       [(ngModel)]="user.password"
       placeholder="Password"
       aria-required="true"
       required
    />
  </div>
  </div>

    <div class="button form-group">
    <button
     role="button"
     class="btn btn-outline-info"
     type="submit"
     [disabled]="!form.valid || isLoading"
    >
      Login
    </button>
  </div>
  </div>
</form>
</div>

</html>
