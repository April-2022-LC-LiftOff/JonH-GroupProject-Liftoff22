<p>Login</p>
<form
  #form="ngForm"
  method="post"
  action="login"
  #userlogin="ngForm"
  (ngSubmit)="onClickSubmit()"
>
  <div>
    <label for="userName">User Name: </label>
    <input
      type="text"
      id="userName"
      name="userName"
      [(ngModel)]="user.username"
      required
    />
  </div>
  <div>
    <label for="email">Email: </label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      required
    />
  </div>
  <div>
    <label for="password">Password: </label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="user.password"
      required
    />
  </div>

  <div>
    <button type="submit" [disabled]="!form.valid || isLoading">Login</button>
  </div>
</form>
